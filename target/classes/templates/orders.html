<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <div class="navbar-brand">Test App</div>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		        	<a class="nav-link active" href="/login/">Home</a>
		        </li>
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Orders</a>
				</li>
				<li class="nav-item">
					<a class="nav-link active" href="/editOrders/">Edit an Order</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link active" href="/addOrder/">Add an Order</a>
				</li>
		      </ul>
		    </div>
		  </div>
		</nav>
	
	<h1 th:text="${title}">Test</h1>

    <table>
        <thead>
            <tr>
                <th style="text-align: center;">Order Number</th>
                <th style="text-align: center;">Product Name</th>
                <th style="text-align: center;">Price</th>
                <th style="text-align: center;">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${orders.empty}">
                <td style="text-align: center;", colspan="4">No orders available</td>
            </tr>
            <tr th:each="order : ${orders}">
                <td style="text-align: center;"><h5 th:text="${order.orderNo}">0000000001</h5></td>
                <td style="text-align: center;"><h5 th:text="${order.productName}">Product 1</h5></td>
                <td style="text-align: center;"><h5 th:text="${order.price}">1.00</h5></td>
                <td style="text-align: center;"><h5 th:text="${order.quantity}">1</h5></td>
            </tr>
        </tbody>
    </table>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
